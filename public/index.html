<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/checkbox.css">
    <link rel="stylesheet" href="styles/events.css">
    <link rel="stylesheet" media="(max-width: 900px)" href="styles/responsive.css">

    <title>Cronos</title>
</head>

<body>
    <header class="cronos">
        <h1>Cronos</h1>
        
        <section class="notifications-container">
            <div class="show-notifications" title="Notificações">
                <img class="notification-alert" src="assets/chevron-down.svg" alt="Notificações">
                <div class="new-notification"></div>
            </div>

            <ul id="notifications">

            </ul>
        </section>
    </header>

    <div id="alerts">
        <h4></h4>
        <span></span>
    </div>

    <main>
        <section class="menu-container">
            <div id="Daily" class="menu" data-day="Daily">
                <header class="header-menu">
                    <div class="return-container">
                        <button class="return-to-daily" type="button" title="Início">
                            <img class="button-img" src="" alt="Início">
                        </button>
                    </div>

                    <div class="events-container">
                        <button class="to-event" type="button" title="Eventos">
                            <img src="assets/bell.svg" alt="Eventos">
                        </button>
                    </div>

                    <button class="to-create-events" type="button" title="Criar Eventos">
                        <img src="assets/calendar.svg" alt="Criar Eventos">
                    </button>
                </header>

                <div class="to-dos">
                    <h2 id="menu-title"></h2>
                    <form id="todo-container">
                        <fieldset>
                            <legend class="todo-legend">Tarefas diárias:</legend>
                            <ul class="todo-list">

                            </ul>
                        </fieldset>
                    </form>

                    <form id="create-todo">
                        <fieldset>
                            <legend>Criar uma tarefa:</legend>
                            <textarea 
                                class="todo-text" 
                                maxlength="120" 
                                placeholder="Digite uma tarefa" 
                                required
                            ></textarea>
                            <button type="submit">Criar</button>
                        </fieldset>
                    </form>
                </div class="to-dos">

                <div class="event-container">
                    <h3>Eventos</h3>
                    <h3 id="event-menu-title"></h3>
                    <ul class="event-list">
                    </ul>
                </div>
            </div>
        </section>

        <section class="calendar-container">
            <div class="color-legend">
                <h4>Legenda de cores:</h4>
                <div>
                    <img src="assets/red-circle.svg" alt="Dia atual tem a cor vermelha" title="Dia atual">
                    Hoje.
                </div>
                <div>
                    <img src="assets/cyan-circle.svg" alt="Dia selecionado tem a cor azul" title="Dia selecionado">
                    Dia selecionado.
                </div>
                <div>
                    <img src="assets/pink-circle.svg" alt="Dia com tarefas tem a cor rosa" title="Dia com tarefa">
                    Tarefas.
                </div>
                <div>
                    <img src="assets/orange-circle.svg" alt="Dia com eventos tem a cor laranja" title="Dia com evento">
                    Eventos.
                </div>
                <div>
                    <img src="assets/green-circle.svg" alt="Dia com eventos e tarefas tem a cor verde" title="Dia com tarefa e evento">
                    Tarefas e eventos.
                </div>
            </div>

            <form class="select-month">
                <select name="year" id="select-year">
                    
                </select>

                <select name="months" id="select-month">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Março</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </form>

            <h1 id="calendar-title"></h1>

            <ul class="week-days">
                <li class="days" title="Domingo">Dom</li>
                <li class="days" title="Segunda">Seg</li>
                <li class="days" title="Terça">Ter</li>
                <li class="days" title="Quarta">Qua</li>
                <li class="days" title="Quinta">Qui</li>
                <li class="days" title="Sexta">Sex</li>
                <li class="days" title="Sabádo">Sab</li>
            </ul>


            <ul class="month-days">
            </ul>
        </section>
    </main>

    <section class="create-event-blur">
        <form id="create-event">
            <button class="create-event-return" type="button">
                <img src="assets/arrow-left.svg" alt="retornar" title="retornar">
            </button>

            <h2 id="create-event-title"></h2>

            <fieldset>
                <legend>Criar evento:</legend>

                <label for="alert">Quando você quer ser avisado?</label>
                <select name="event-alert" id="alert" required>
                    <option value="0">Selectione um dia</option>
                    <option value="1">Um dia antes</option>
                    <option value="2">Dois dias antes</option>
                    <option value="3">Três dias antes</option>
                    <option value="4">Quatro dias antes</option>
                    <option value="5">Cinco dias antes</option>
                </select>

                <label for="name">Nome:</label>
                <input id="name" name="event-name" type="text" maxlength="30"
                    placeholder="Digite um nome para o evento" required />

                <label for="descricao">Descrição:</label>
                <textarea name="event-description" id="description" maxlength="220"
                    placeholder="Digite uma descrição para o evento" required ></textarea>
            </fieldset>

            <button type="submit" class="create-event">Criar</button>
        </form>
    </section>

    <script src="../bundle.js"></script>
</body>

</html>
